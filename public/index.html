<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div id="main">
    <div id="cima">
        <form class="lados" id="form">
            <h1>Adicionar novo livro</h1>
            <input type="text" id="titulo" placeholder="Titulo" maxlength="50">
            <input type="text" id="autor" placeholder="Autor" maxlength="50">
            <input type="number" id="paginas_total" placeholder="Total de páginas" min="0" max="5000">
            <h4 id="alerta"></h4>
            <button type="submit">Enviar</button>
            <p id="teste"></p>
        </form>
        <div class="lados">
            <h1>Livros adicionados</h1>
            <ol id="lista"></ol>
        </div>
    </div>
    <div id="baixo">
        <input type="number" id="idLivro" placeholder="Id do Livro" min="1">
        <button>Procurar</button>
        <h1>Nome do livro</h1>
        <select name="select" id="nota">
            <option value="1.0">(1) ⭐</option>
            <option value="2.0">(2) ⭐⭐</option>
            <option value="3.0">(3) ⭐⭐⭐</option>
            <option value="4.0">(4) ⭐⭐⭐⭐</option>
            <option value="5.0">(5) ⭐⭐⭐⭐⭐</option>
        </select> <br><br>
        <input type="text" placeholder="Avaliação" id="avaliacao">
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
